name: Deploy SPP-V2 to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start dev server in background
        run: npm run dev &

      - name: Wait for dev server
        run: |
          echo "Waiting for Next.js dev server..."
          timeout 180 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 5; echo "Still waiting..."; done'
          echo "Server is ready!"

      - name: Create output directory
        run: mkdir -p gh-pages-out

      - name: Capture page screenshot
        run: |
          npx playwright screenshot \
            --viewport-size=1920,1080 \
            --full-page \
            --wait-for-timeout=10000 \
            "http://localhost:3000/screen-printing-philadelphia-v2" \
            gh-pages-out/screenshot.png

      - name: Capture page HTML
        run: |
          curl -L "http://localhost:3000/screen-printing-philadelphia-v2" -o gh-pages-out/index.html

      - name: Copy static assets
        run: |
          cp -r public/* gh-pages-out/ 2>/dev/null || true
          # Copy Next.js static chunks
          if [ -d ".next/static" ]; then
            mkdir -p gh-pages-out/_next/static
            cp -r .next/static/* gh-pages-out/_next/static/ || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/gh-pages-out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
