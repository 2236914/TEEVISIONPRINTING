name: Deploy SPP-V2 to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create capture script
        run: |
          cat > capture-page.js << 'SCRIPT'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');

          (async () => {
            const outputDir = 'gh-pages-out';
            fs.mkdirSync(outputDir, { recursive: true });

            console.log('Launching browser...');
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();
            await page.setViewport({ width: 1920, height: 1080 });

            console.log('Navigating to page...');
            await page.goto('http://localhost:3000/screen-printing-philadelphia-v2', {
              waitUntil: 'networkidle0',
              timeout: 120000
            });

            // Wait for content
            await new Promise(r => setTimeout(r, 5000));

            console.log('Capturing HTML...');
            const html = await page.content();
            fs.writeFileSync(path.join(outputDir, 'index.html'), html);

            console.log('Taking screenshot...');
            await page.screenshot({ path: path.join(outputDir, 'preview.png'), fullPage: true });

            await browser.close();
            console.log('Page captured successfully!');
          })();
          SCRIPT

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Start dev server
        run: npm run dev &

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 180000

      - name: Capture page
        run: node capture-page.js

      - name: Copy static assets
        run: |
          cp -r public/* gh-pages-out/ 2>/dev/null || true
          if [ -d ".next/static" ]; then
            mkdir -p gh-pages-out/_next/static
            cp -r .next/static/* gh-pages-out/_next/static/ || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/gh-pages-out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
