# Simple workflow for deploying static content to GitHub Pages
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Swap Config for GitHub Pages
        working-directory: ./frontend
        run: |
          mv next.config.mjs next.config.mjs.backup
          mv next.config.ghpages.mjs next.config.mjs

      - name: Build with Next.js
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_BASE_PATH: "/TEEVISIONPRINTING"
        run: npm run build

      - name: Restore Config (Optional but good practice)
        if: always()
        working-directory: ./frontend
        run: |
           if [ -f next.config.mjs.backup ]; then
             mv next.config.mjs next.config.ghpages.mjs
             mv next.config.mjs.backup next.config.mjs
           fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
